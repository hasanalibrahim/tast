<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج تسجيل حضور الموظفين</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="form-container">
        <h1>نموذج تسجيل حضور الموظفين</h1>
        
        <form id="attendance-form">
            <label for="name">الاسم:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="date">تاريخ اليوم:</label>
            <input type="text" id="date" name="date" readonly>
            
            <label for="location">الموقع الحالي:</label>
            <input type="text" id="location" name="location" readonly>
            
            <label for="signature">التوقيع:</label>
            <input type="text" id="signature" name="signature" required>
            
            <button type="button" onclick="getLocation()">حدد موقعي</button>
            <button type="submit">تسجيل الحضور</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
